<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>User page</title>

    <style>
        body { padding-top: 40px; }
        .nav-pills .nav-link.active {
            margin-left: 0;
        }
    </style>
</head>

<body>
<header>
    <nav class="navbar navbar-expand-md py-0 navbar-dark fixed-top bg-dark">
        <div class="container-fluid">
            <div class="navbar-brand">
                <span th:utext="'&lt;strong&gt;' + ${user.email} + '&lt;/strong&gt; with roles '"></span>
                <span class="navbar-brand" th:each="role : ${user.roles}"
                      th:text="${role.getRole().replaceAll('ROLE_', '')}"
                >Roles</span>
            </div>
            <ul class="nav">
                <li class="nav-item ml-md-auto">
                    <a class="nav-link link-secondary active" href="/logout">Logout</a>
                </li>
            </ul>
        </div>
    </nav>
</header>

<div class="container-fluid">
    <div class="row">
        <div class="col-md-2 p-0">
            <div class="container-fluid p-0 pt-3">
                <ul class="nav flex-column nav-pills">
                    <li class="nav-item">
                        <a class="nav-link active" sec:authorize="hasRole('ROLE_USER')" th:href="@{/user}">User</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" sec:authorize="hasRole('ROLE_ADMIN')" th:href="@{/admin}">Admin</a>
                    </li>
                </ul>
            </div>
        </div>
        <div class="col-md-10 bg-light vh-100">
            <div class="container-fluid ps-2" style="padding-top: 18px" >
                <h2>User information-page</h2>
                <div class="card">
                    <h6 class="card-header">About User</h6>
                    <div class="card-body">
                        <table class="table">
                            <thead>
                            <tr>
                                <th>ID</th>
                                <th>First Name</th>
                                <th>Last Name</th>
                                <th>Email</th>
                                <th>Role</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr>
                                <td th:text="${user.getId()}">ID</td>
                                <td th:text="${user.getFirstName()}">First Name</td>
                                <td th:text="${user.getLastName()}">Last Name</td>
                                <td th:text="${user.getEmail()}">Email</td>
                                <td>
                                    <th:block th:each="role : ${user.getRoles()}">
                                        &nbsp;<span
                                            th:text="${#strings.substring(role.getRole(), 5, #strings.length(role.getRole()))}">Roles</span>
                                    </th:block>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>
</html>
